<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paradax</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- TITLE LOGO -->
      <div class="title" id="title">
        <img src="./images/Title.png" alt="" class="title-img" id="title-img" />
      </div>
      <!-- TRIANGLE BOX -->
      <div class="triangleBox" id="triangleBox">
        <img
          src="./images/Triangle-Intro.png"
          alt=""
          class="triangle"
          id="triangle"
        />
      </div>
      <!-- PALM TREES -->
      <div class="palmTrees" id="palmTrees">
        <img src="./images/PalmTrees.png" alt="" class="trees1" id="trees1" />
        <img src="./images/PalmTrees.png" alt="" class="trees2" id="trees2" />
      </div>
      <!-- SUN -->
      <div class="sunBox" id="sunBox">
        <img class="sun" id="sun" src="./images/Sun.png" alt="" />
      </div>
      <!-- WAVES -->
      <div class="waveBox" id="waveBox">
        <img class="waves" id="waveOne" src="./images/Waves.png" alt="" />
        <img class="waves" id="waveTwo" src="./images/Waves.png" alt="" />
        <img class="waves" id="waveThree" src="./images/Waves.png" alt="" />
        <img class="waves" id="waveFour" src="./images/Waves.png" alt="" />
        <img class="waves" id="waveFive" src="./images/Waves.png" alt="" />
        <img class="waves" id="waveSix" src="./images/Waves.png" alt="" />
        <img class="waves" id="waveSeven" src="./images/Waves.png" alt="" />
        <img class="waves" id="waveEight" src="./images/Waves.png" alt="" />
        <img class="waves" id="waveNine" src="./images/Waves.png" alt="" />
      </div>
      <!-- MOUNTAINS -->
      <div class="mountains" id="mountains">
        <img src="./images/MiddleMountain.png" alt="" class="mountOne" />
        <img src="./images/SmallMountain.png" alt="" class="mountTwo" />
        <img src="./images/SmallMountain.png" alt="" class="mountThree" />
      </div>
      <!-- MOON -->
      <div class="moonBox" id="moonBox">
        <img class="moon" id="moon" src="./images/Moon.png" alt="" />
      </div>
    </div>
    <!-- JAVASCRIPT -->
    <script src="./apps.js" async defer></script>
  </body>
</html>
